<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maze Generator</title>
  <style>
    html, body {
        margin: 0;
        padding: 0;
    }
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;    
    }
    .game{
        border: 5vh ridge #D0D1AC;
    }
    canvas {
      background: #948B89;
    }
    .backgroundCanvas{
        filter: blur(1px);
    }
    .begin{
        background-color: rgb(0,0,0,0.5);
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 5;
        margin: 0;
    }
    .start-button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(135deg, #4ade80, #16a34a);
      border: none;
      border-radius: 12px;
      color: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .start-button:hover {
      background: linear-gradient(135deg, #22c55e, #15803d);
      transform: scale(1.05);
    }

  </style>
</head>
<body >
    <div class="begin">
        <div class="container">
            <button class="start-button" onclick="startGeneration()">Start Game</button>
        </div>
    </div>
    <div class="container">
        <div class="game">
            <canvas id="maze"></canvas>
        </div>
    </div>
</body>
  <script src="script.js"></script>
  <script>
function startGeneration(){
    const begin = document.querySelector('.begin');
    begin.style.display = 'none';
    init();
}
  </script>
</html>
